<section>
    <header>
        <h1>Login Details</h1>
    </header>
    <form>
        <input type="text" name="username" ng-model="user.username"/> <br/>
        <input type="password" name="password" ng-model="user.password"/>
    </form>
    <div class="panel">
        <small>{{message}}</small>
    </div>
    <button ng-click="login()">Login</button>
</section>
